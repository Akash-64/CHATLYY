<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link rel="stylesheet" href="login_style.css">
</head>
<body>

    <div class="container">
      <div class="image">
        <img src="chatlyy.jpg" alt="Logo">
      </div>
      
      <div class="wrapper">
        <div class="title-text">
          <div class="title login">
            Chatlyy Account 
          </div>
        </div>
        <div class="form-container">
          <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Login</label>
            <label for="signup" class="slide signup">SignUp</label>
            <div class="slider-tab"></div>
          </div>
          <div class="form-inner">
            <form action="chat.html" class="login">
              <div class="field">
                <input type="text" placeholder="Email Address" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Password" required>
              </div>
              <div class="pass-link">
                <a href="#">Reset password?</a>
              </div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" id="submit-btn" value="Login">
              </div>
              <div class="signup-link">
                Don't Have Account? <a href="#" id="create-account">Create One!</a>
              </div>
            </form>
            <form action="chat.html" class="signup" id="signup-form">
              <div class="field">
                <input type="text" id="signup-email" placeholder="Email Address" required>
              </div>
              <div class="field">
                <input type="password" id="signup-password" placeholder="Password" required>
              </div>
              <div class="field">
                <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
              </div>
              <div class="field btn">
                <input type="submit" value="SignUp">
              </div>
            </form>          
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="/public/login_script.js"></script>

</body>
</html>
